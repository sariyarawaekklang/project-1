<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Language Translator</title>
</head>


<body class="flex-column min-100-vh">
    <div class="header">
        <h1 class="header-title">Welcome to Language Translator!</h1>
    </div>
    <div class="main">
        <div class="container">
            <!-- input; language will be detected using APIs -->
            <form id="what">
                <div class="col-md-6 from">
                    <div class="form-group">
                        <label for="from">From</label> <div id="show_lang_in_here"></div>
                        <input name="form" id="get-language" type="text" autofocus="true" class="from-input" placeholder="Enter Text" />
                    </div>
                </div>

                <!-- output -->
                <div class="col-md-6 to">
                    <label class="to-label" for="to">To</label>
                    <!-- list of language options -->
                    <select class="language-options">
                        <option></option>
                        <option>English</option>
                        <option>Arabic</option>
                        <option>Chinese</option>
                        <option>Dutch</option>
                        <option>Finnish</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Hindi</option>
                        <option>Hungarian</option>
                        <option>Indonesian</option>
                        <option>Irish</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Korean</option>
                        <option>Polish</option>
                        <option>Portuguese</option>
                        <option>Russian</option>
                        <option>Spanish</option>
                        <option>Swedish</option>
                        <option>Turkish</option>
                        <option>Ukranian</option>
                        <option>Vietnamese</option>
                    </select>
                    <div id="box2">
                        <input name="from" id="from" type="text" autofocus="true" class="to-input" placeholder="Translated Text" />
                    </div>
                    <!-- translate button -->
                    <div>
                        <button type="button" class="btn translate-button">Translate!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "./assets/js/script.js"></script>
    

</body>

</html>
