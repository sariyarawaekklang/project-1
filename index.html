        <div id = "what">

  <button type="button" class="btn">Translate!</button>

                <option>Turkish</option>

                <option>Vietnamese</option>
            </select>
            <div id="box2">
           <textarea  class="to-box" placeholder="Translated Text"></textarea>
           </div>
       </div>
     
</div>
       <!-- translate button -->
       <div >
         
       </div>
