<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Language Translator</title>
</head>

<body>
    <header>
        <h1>Welcome to Language Translator!</h1>
    </header>

    <main>
        <!-- input; language will be detected using APIs -->
       <div class="from">
            <label for="from">From: </label>
            <textarea class="from-box" placeholder="Enter Text"></textarea>
       </div>

       <!-- output -->
       <div class="to">
           <label for="to">To: </label>
           <select class="language-options">
               <!-- these will change, looking to see the options there are for languages -->
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
           <textarea class="to-box" placeholder="Translated Text"></textarea>
       </div>

       <!-- translate button -->
       <div>
           <button type="button" class="btn">Translate!</button>
       </div>

       <!-- search history -->
       <div>
           <h3>Search History</h3>
           <!-- list of search history -->
           <ul></ul>
           <!-- clear search history button -->
           <a></a>
       </div>
    </main>
</body>

</html>
